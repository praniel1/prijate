{% extends 'dash/base.html' %}
{% block body %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{ userprofile.userim.username }}</h1>
                </div>
                {% if userprofile.avatar %}
                    <img src="{{ userprofile.avatar }}" height="100px" width="100px">
                {% else %}
                    <form action="/dash/pic" method="post">
                        {% csrf_token %}
                        <input type="text" name="pic"><br>
                        <input type="submit" class="btn btn-warning">
                    </form>
                {% endif %}


                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->


{% endblock %}
